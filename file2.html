<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product Reviews</title>
</head>
<body>
    <h1>Product Reviews</h1>
    <div class="review">
        <span class="username">John Doe</span>
        <span class="rating">5/5</span>
        <p class="comment">Amazing product! Highly recommend.</p>
    </div>
    <div class="review">
        <span class="username">Jane Smith</span>
        <span class="rating">4/5</span>
        <p class="comment">Good value for money. Will buy again.</p>
    </div>
    <div class="review">
        <span class="username">Mike Brown</span>
        <span class="rating">3/5</span>
        <p class="comment">It's okay, but I expected better quality.</p>
    </div>
    <div class="review">
        <span class="username">Emily White</span>
        <span class="rating">5/5</span>
        <p class="comment">Exceeded my expectations. Fantastic!</p>
    </div>
    <div class="review">
        <span class="username">Chris Green</span>
        <span class="rating">2/5</span>
        <p class="comment">Not worth the price. Poor quality.</p>
    </div>
</body>
</html>
